<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAI EVENTS/title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #00629b;
            --primary-light: #e6f2f9;
            --secondary: #9e1b32;
            --light: #ffffff;
            --dark: #2d3748;
            --gray: #718096;
            --light-gray: #f7fafc;
            --border: #e2e8f0;
            --success: #38a169;
            --warning: #ecc94b;
            --danger: #e53e3e;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8fafc;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            padding-bottom: 2rem;
        }
        
        h1, h2, h3, h4 {
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Header Styles */
        header {
            padding: 0.8rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow);
            backdrop-filter: blur(8px);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo i {
            font-size: 2.2rem;
            color: var(--primary);
        }
        
        .logo h1 {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }
        
        nav a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 30px;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        nav a:hover, nav a.active {
            background: var(--primary-light);
            color: var(--primary);
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 3rem 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, #1a365d 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .hero:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--warning);
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .hero p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }
        
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            background: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        /* Home Stats */
        .home-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            padding: 1.5rem;
            text-align: center;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-top: 4px solid var(--primary);
            min-width: 200px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: var(--gray);
            font-size: 0.95rem;
        }
        
        /* Section Titles */
        .section-title {
            margin: 3rem 0 1.5rem;
            color: var(--dark);
            position: relative;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .section-title:after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), transparent);
            margin-left: 15px;
        }
        
        .section-title i {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            gap: 8px;
            background: white;
            padding: 1rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .tab-btn {
            padding: 8px 20px;
            background: var(--light-gray);
            border: 1px solid var(--border);
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: transparent;
        }
        
        /* Search Box */
        .search-container {
            display: flex;
            margin-bottom: 1.5rem;
            gap: 10px;
        }
        
        .search-box {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid var(--border);
            border-radius: 30px;
            font-size: 0.95rem;
            transition: var(--transition);
            background: white;
            color: var(--dark);
        }
        
        .search-box:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 98, 155, 0.1);
        }
        
        /* Conference List */
        .conference-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .conference-card {
            overflow: hidden;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            position: relative;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border-top: 4px solid var(--primary);
        }
        
        .conference-card.completed {
            opacity: 0.8;
            border-top: 4px solid var(--gray);
        }
        
        .conference-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            padding: 1.2rem 1.2rem 0.5rem;
            position: relative;
        }
        
        .card-header h3 {
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
            padding-right: 100px;
        }
        
        .conference-additional {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .conference-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .conference-status.completed {
            background: var(--light-gray);
            color: var(--gray);
        }
        
        .card-body {
            padding: 0 1.5rem 1.5rem;
            flex-grow: 1;
        }
        
        .deadline-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.95rem;
        }
        
        .deadline-item:last-child {
            border-bottom: none;
        }
        
        .deadline-label {
            font-weight: 500;
            color: var(--gray);
        }
        
        .deadline-value {
            font-weight: 600;
            text-align: right;
            color: var(--dark);
        }
        
        .card-footer {
            padding: 1rem;
            background: var(--light-gray);
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            border-top: 1px solid var(--border);
        }
        
        .card-footer a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            padding: 8px 12px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
        }
        
        .card-footer a:hover {
            color: var(--secondary);
            border-color: var(--primary);
        }
        
        .action-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
            padding: 8px 12px;
            border-radius: 8px;
            background: white;
            border: 1px solid var(--border);
        }
        
        .action-btn:hover {
            color: var(--secondary);
            border-color: var(--primary);
        }
        
        .action-btn.delete-btn {
            color: var(--danger);
            border-color: rgba(229, 62, 62, 0.2);
        }
        
        .action-btn.delete-btn:hover {
            color: #c53030;
            border-color: var(--danger);
        }
        
        /* Form Container */
        .form-container {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 18px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            transition: var(--transition);
            background: white;
            color: var(--dark);
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 98, 155, 0.1);
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
        }
        
        .form-col {
            flex: 1;
        }
        
        /* Footer */
        footer {
            padding: 3rem 0;
            margin-top: 3rem;
            text-align: center;
        }
        
        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .footer-links {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.95rem;
        }
        
        .footer-links a:hover {
            color: var(--primary);
        }
        
        .copyright {
            padding-top: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .signature-highlight {
            background: linear-gradient(90deg, #00629b, #9e1b32);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 1.1rem;
            animation: signaturePulse 2s infinite alternate;
        }
        
        @keyframes signaturePulse {
            0% { opacity: 0.9; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            color: var(--dark);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: 1000;
            border-left: 4px solid var(--success);
        }
        
        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .toast.error {
            border-left-color: var(--danger);
        }
        
        /* Home Conferences */
        .home-conferences {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        /* Floating Button */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 100;
            transition: var(--transition);
        }
        
        .fab:hover {
            transform: translateY(-5px) scale(1.05);
            background: var(--secondary);
        }
        
        .fab i {
            font-size: 1.5rem;
        }
        
        /* Notification Settings */
        .notification-settings {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-top: 2rem;
        }
        
        .notification-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 1rem 0;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        /* Loading Indicator */
        .loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-gray);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Button Group */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Action Group */
        .action-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        /* Link Group */
        .link-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        /* Venkatesh Signature */
        .venkatesh-signature {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 98, 155, 0.9);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                width: auto;
                justify-content: flex-start;
            }
            
            nav ul {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 15px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .hero h2 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .home-stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-card {
                width: 100%;
            }
            
            .card-footer {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            
            .card-header h3 {
                padding-right: 0;
            }
            
            .conference-status {
                position: static;
                margin-top: 10px;
                width: fit-content;
            }
            
            .link-group, .action-group {
                width: 100%;
            }
            
            .link-group {
                justify-content: center;
                border-bottom: 1px solid var(--border);
                padding-bottom: 12px;
                margin-bottom: 8px;
            }
            
            .action-group {
                justify-content: center;
            }
            
            .venkatesh-signature {
                bottom: 80px;
                left: 50%;
                transform: translateX(-50%);
                width: max-content;
            }
        }
        
        @media (max-width: 480px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            .logo {
                width: 100%;
                justify-content: center;
                margin-bottom: 10px;
            }
            
            nav ul {
                width: 100%;
                justify-content: center;
            }
            
            .tabs {
                gap: 5px;
            }
            
            .tab-btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            
            .footer-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .fab {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }
            
            .card-footer a, .action-btn {
                font-size: 0.85rem;
                padding: 8px 10px;
                flex: 1;
                text-align: center;
                justify-content: center;
            }
            
            .card-footer .action-group {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Venkatesh Signature -->
    <div class="venkatesh-signature">
        <i class="fas fa-crown"></i>
        <span>Created by Venkatesh</span>
    </div>
    
    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toast-message">Conference added successfully!</span>
    </div>
    
    <!-- Floating Action Button -->
    <div class="fab" id="fab">
        <i class="fas fa-plus"></i>
    </div>
    
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                <h1>HAHAHA Tracker</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" data-section="home">Home</a></li>
                    <li><a href="#" data-section="conferences">Conferences</a></li>
                    <li><a href="#" data-section="notifications">Notifications</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Home Section -->
        <section id="home-section" class="section-content">
            <div class="hero">
                <h2>SO YOU CAN SEE THIS</h2>
                <p>The world's premier IEEE conference tracking platform created by Venkatesh - the industry leader in deadline management.</p>
                <button class="btn" id="submit-btn"><i class="fas fa-plus-circle"></i> Add Conference</button>
            </div>

            <div class="home-stats">
                <div class="stat-card">
                    <div class="stat-value" id="upcoming-count">0</div>
                    <div class="stat-label">Upcoming Conferences</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="grants-count">0</div>
                    <div class="stat-label">Offer Travel Grants</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="urgent-count">0</div>
                    <div class="stat-label">Urgent Deadlines</div>
                </div>
            </div>

            <h2 class="section-title">
                <i class="fas fa-clock"></i>
                Upcoming Deadlines
            </h2>
            
            <div class="home-conferences" id="home-conference-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>

        <!-- Conferences Section -->
        <section id="conferences-section" class="section-content" style="display:none">
            <h2 class="section-title">
                <i class="fas fa-calendar"></i>
                Conference Deadlines
            </h2>
            
            <div class="search-container">
                <input type="text" id="search-input" class="search-box" placeholder="Search conferences...">
                <button class="btn" id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="tabs">
                <button class="tab-btn active" data-filter="all">All Conferences</button>
                <button class="tab-btn" data-filter="month">This Month</button>
                <button class="tab-btn" data-filter="30days">Next 30 Days</button>
                <button class="tab-btn" data-filter="grants">With Travel Grants</button>
                <button class="tab-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="conference-list" id="conference-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </section>

        <!-- Submit Section -->
        <section id="submit-section" class="section-content" style="display:none">
            <h2 class="section-title">
                <i class="fas fa-plus"></i>
                Add a Conference
            </h2>
            
            <div class="form-container">
                <form id="conferenceForm">
                    <div class="form-group">

    <script>
        // Firebase configuration
         const firebaseConfig = {
                apiKey: "AIzaSyAsbWxRTtqjggbWXxjy7Q8kdNX6KqacAx8",
                authDomain: "track-4dd74.firebaseapp.com",
                projectId: "track-4dd74",
                storageBucket: "track-4dd74.firebasestorage.app",
                messagingSenderId: "845954004780",
                appId: "1:845954004780:web:f894fc168a1f3d2fb75e89",
                measurementId: "G-3XGTEGPF97"
  };

        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const conferencesRef = db.collection('conferences');
        
        // Initialize with empty conference list
        let conferences = [];
        let editConferenceId = null;
        let userCompleted = JSON.parse(localStorage.getItem('userCompleted')) || {};
        
        // DOM Elements
        const conferenceGrid = document.getElementById('conference-grid');
        const homeConferenceGrid = document.getElementById('home-conference-grid');
        const conferenceForm = document.getElementById('conferenceForm');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const upcomingCount = document.getElementById('upcoming-count');
        const grantsCount = document.getElementById('grants-count');
        const urgentCount = document.getElementById('urgent-count');
        const fab = document.getElementById('fab');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const saveNotificationsBtn = document.getElementById('save-notifications');
        const permissionStatus = document.getElementById('notification-permission-status');
        
        // Navigation elements
        const navLinks = document.querySelectorAll('nav a, .footer-links a');
        const sectionContents = document.querySelectorAll('.section-content');
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return "N/A";
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }
        
        // Check if deadline has passed
        function isDeadlinePassed(conference) {
            if (!conference.submissionDeadline) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const deadline = new Date(conference.submissionDeadline);
            deadline.setHours(0, 0, 0, 0);
            return deadline < today;
        }
        
        // Show toast notification
        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.classList.remove('error');
            
            if (isError) {
                toast.classList.add('error');
            }
            
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Generate conference card HTML
        function generateConferenceCard(conference, isHome = false) {
            const completed = userCompleted[conference.id] || false;
            const daysLeft = completed ? 0 : Math.ceil((new Date(conference.submissionDeadline) - new Date()) / (1000 * 60 * 60 * 24));
            
            return `
                <div class="conference-card ${completed ? 'completed' : ''}">
                    <div class="card-header">
                        <h3>${conference.name}</h3>
                        ${conference.additionalInfo ? `
                        <div class="conference-additional">${conference.additionalInfo}</div>
                        ` : ''}
                        <span class="conference-status ${completed ? 'completed' : ''}">
                            ${completed ? 'Marked Complete' : (daysLeft > 0 ? `${daysLeft} days left` : 'Deadline passed')}
                        </span>
                    </div>
                    <div class="card-body">
                        <div class="deadline-item">
                            <span class="deadline-label">Deadline:</span>
                            <span class="deadline-value">
                                ${formatDate(conference.submissionDeadline)}
                            </span>
                        </div>
                        ${conference.conferenceDate ? `
                        <div class="deadline-item">
                            <span class="deadline-label">Conference Date:</span>
                            <span class="deadline-value">${formatDate(conference.conferenceDate)}</span>
                        </div>
                        ` : ''}
                        ${conference.location ? `
                        <div class="deadline-item">
                            <span class="deadline-label">Location:</span>
                            <span class="deadline-value">${conference.location}</span>
                        </div>
                        ` : ''}
                        ${conference.travelGrant ? `
                        <div class="deadline-item">
                            <span class="deadline-label">Travel Grant:</span>
                            <span class="deadline-value">${conference.travelGrant}</span>
                        </div>
                        ` : ''}
                        <div class="deadline-item">
                            <span class="deadline-label">Submitted by:</span>
                            <span class="deadline-value">${conference.submittedBy || 'Common'}</span>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="link-group">
                            ${conference.registrationUrl ? `
                            <a href="${conference.registrationUrl}" target="_blank">
                                <i class="fas fa-user-check"></i> Register
                            </a>
                            ` : ''}
                            ${conference.website ? `
                            <a href="${conference.website}" target="_blank">
                                <i class="fas fa-globe"></i> Website
                            </a>
                            ` : ''}
                        </div>
                        <div class="action-group">
                            <button class="action-btn mark-completed" data-id="${conference.id}">
                                <i class="fas fa-check-circle"></i> ${completed ? 'Reopen' : 'Mark Done'}
                            </button>
                            ${!isHome ? `
                            <button class="action-btn edit-btn" data-id="${conference.id}">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-btn delete-btn" data-id="${conference.id}">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Render conferences to the grid
        function renderConferences(filter = 'all', searchQuery = '') {
            conferenceGrid.innerHTML = '';
            
            if (conferences.length === 0) {
                conferenceGrid.innerHTML = `
                    <div style="text-align: center; padding: 3rem; background: white; border-radius: var(--border-radius); box-shadow: var(--shadow);">
                        <i class="fas fa-calendar-times" style="font-size: 3rem; color: var(--gray); margin-bottom: 1rem;"></i>
                        <h3>No conferences found</h3>
                        <p>Be the first to add a conference!</p>
                    </div>
                `;
                return;
            }
            
            // Filter conferences
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const filteredConferences = conferences.filter(conf => {
                const completed = userCompleted[conf.id] || false;
                
                // Apply search filter
                if (searchQuery) {
                    const searchLower = searchQuery.toLowerCase();
                    if (!conf.name.toLowerCase().includes(searchLower)) {
                        return false;
                    }
                }
                
                if (filter === 'completed') return completed;
                if (filter === 'all') return true;
                if (completed) return false;
                
                if (!conf.submissionDeadline) return false;
                const deadline = new Date(conf.submissionDeadline);
                deadline.setHours(0, 0, 0, 0);
                
                const diffTime = deadline - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (filter === 'grants') {
                    return conf.travelGrant && conf.travelGrant.length > 0;
                }
                
                if (filter === 'month') {
                    const nextMonth = new Date();
                    nextMonth.setMonth(nextMonth.getMonth() + 1);
                    
                    return deadline.getMonth() === today.getMonth() && 
                           deadline.getFullYear() === today.getFullYear() &&
                           diffDays >= 0;
                }
                
                if (filter === '30days') {
                    return diffDays >= 0 && diffDays <= 30;
                }
                
                return true;
            });
            
            // Sort conferences by deadline
            filteredConferences.sort((a, b) => 
                new Date(a.submissionDeadline) - new Date(b.submissionDeadline)
            );
            
            filteredConferences.forEach(conference => {
                conferenceGrid.innerHTML += generateConferenceCard(conference);
            });
            
            // Update stats
            updateStats();
            
            // Add event listeners
            addEventListeners();
        }
        
        // Render home conferences (3 most recent)
        function renderHomeConferences() {
            homeConferenceGrid.innerHTML = '';
            
            // Get upcoming conferences (not completed and not deadline passed)
            const upcoming = conferences.filter(c => !userCompleted[c.id] && !isDeadlinePassed(c));
            
            if (upcoming.length === 0) {
                homeConferenceGrid.innerHTML = `
                    <div style="text-align: center; padding: 2rem; background: white; border-radius: var(--border-radius); box-shadow: var(--shadow);">
                        <i class="fas fa-calendar-plus" style="font-size: 3rem; color: var(--primary); margin-bottom: 1rem;"></i>
                        <h3>No upcoming conferences</h3>
                        <p>Add a conference to get started</p>
                    </div>
                `;
                return;
            }
            
            // Sort by most recently added (using timestamp)
            const recent = [...upcoming].sort((a, b) => b.timestamp - a.timestamp).slice(0, 3);
            
            recent.forEach(conference => {
                homeConferenceGrid.innerHTML += generateConferenceCard(conference, true);
            });
            
            // Add event listeners
            addEventListeners();
        }
        
        // Update stats counters
        function updateStats() {
            const upcoming = conferences.filter(c => !userCompleted[c.id] && !isDeadlinePassed(c));
            upcomingCount.textContent = upcoming.length;
            
            const grants = upcoming.filter(c => c.travelGrant && c.travelGrant.length > 0).length;
            grantsCount.textContent = grants;
            
            const urgent = upcoming.filter(c => {
                if (!c.submissionDeadline) return false;
                const today = new Date();
                const deadline = new Date(c.submissionDeadline);
                const diffTime = deadline - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return diffDays > 0 && diffDays <= 30;
            }).length;
            urgentCount.textContent = urgent;
        }
        
        // Add event listeners to conference actions
        function addEventListeners() {
            document.querySelectorAll('.mark-completed').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const id = this.getAttribute('data-id');
                    
                    // Toggle completion status
                    userCompleted[id] = !userCompleted[id];
                    localStorage.setItem('userCompleted', JSON.stringify(userCompleted));
                    
                    const activeTab = document.querySelector('.tab-btn.active')?.getAttribute('data-filter') || 'all';
                    renderConferences(activeTab, searchInput.value);
                    renderHomeConferences();
                    
                    showToast(userCompleted[id] ? 'Conference marked as completed' : 'Conference reopened');
                });
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    const conference = conferences.find(c => c.id === id);
                    if (conference) {
                        editConferenceId = id;
                        document.getElementById('conferenceName').value = conference.name;
                        document.getElementById('registrationUrl').value = conference.registrationUrl || '';
                        document.getElementById('conferenceWebsite').value = conference.website || '';
                        document.getElementById('submissionDeadline').value = conference.submissionDeadline;
                        document.getElementById('conferenceDate').value = conference.conferenceDate || '';
                        document.getElementById('conferenceLocation').value = conference.location || '';
                        document.getElementById('travelGrant').value = conference.travelGrant || '';
                        document.getElementById('additionalInfo').value = conference.additionalInfo || '';
                        
                        showSection('submit');
                    }
                });
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.getAttribute('data-id');
                    if (confirm('Are you sure you want to delete this conference?')) {
                        conferencesRef.doc(id).delete()
                            .then(() => {
                                showToast('Conference deleted successfully');
                            })
                            .catch(error => {
                                showToast('Error deleting conference: ' + error.message, true);
                            });
                    }
                });
            });
        }
        
        // Handle form submission
        function handleFormSubmit(e) {
            e.preventDefault();
            
            const newConference = {
                name: document.getElementById('conferenceName').value,
                registrationUrl: document.getElementById('registrationUrl').value,
                website: document.getElementById('conferenceWebsite').value || '',
                submissionDeadline: document.getElementById('submissionDeadline').value,
                conferenceDate: document.getElementById('conferenceDate').value || '',
                location: document.getElementById('conferenceLocation').value || '',
                travelGrant: document.getElementById('travelGrant').value || '',
                additionalInfo: document.getElementById('additionalInfo').value || '',
                submittedBy: "Common",
                timestamp: Date.now()
            };
            
            if (editConferenceId) {
                // Update existing conference
                conferencesRef.doc(editConferenceId).update(newConference)
                    .then(() => {
                        showToast('Conference updated successfully!');
                    })
                    .catch(error => {
                        showToast('Error updating conference: ' + error.message, true);
                    });
            } else {
                // Add new conference
                conferencesRef.add(newConference)
                    .then(() => {
                        showToast('Conference added successfully!');
                    })
                    .catch(error => {
                        showToast('Error adding conference: ' + error.message, true);
                    });
            }
            
            // Reset form
            conferenceForm.reset();
            editConferenceId = null;
            
            // Switch to conferences view
            showSection('conferences');
        }
        
        // Show a specific section
        function showSection(sectionId) {
            // Hide all sections
            sectionContents.forEach(section => {
                section.style.display = 'none';
            });
            
            // Show the requested section
            document.getElementById(`${sectionId}-section`).style.display = 'block';
            
            // Update active nav link
            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('data-section') === sectionId) {
                    link.classList.add('active');
                }
            });
            
            // Special handling for certain sections
            if (sectionId === 'conferences') {
                const activeTab = document.querySelector('.tab-btn.active')?.getAttribute('data-filter') || 'all';
                renderConferences(activeTab, searchInput.value);
            } else if (sectionId === 'home') {
                renderHomeConferences();
            } else if (sectionId === 'notifications') {
                // Update permission status
                updatePermissionStatus();
                
                // Request notification permission
                if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                    Notification.requestPermission().then(permission => {
                        updatePermissionStatus();
                        if (permission === 'granted') {
                            showToast('Notification permission granted!');
                        }
                    });
                }
            }
        }
        
        // Update notification permission status display
        function updatePermissionStatus() {
            const status = Notification.permission;
            let statusText = "";
            
            switch(status) {
                case 'granted':
                    statusText = "Notification permission: Granted ✅";
                    break;
                case 'denied':
                    statusText = "Notification permission: Denied ❌ (Please enable in browser settings)";
                    break;
                default:
                    statusText = "Notification permission: Not requested yet";
            }
            
            permissionStatus.textContent = statusText;
        }
        
        // Initialize the application
        function initApp() {
            // Set up navigation
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const section = link.getAttribute('data-section');
                    showSection(section);
                });
            });
            
            // Set up tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    renderConferences(this.getAttribute('data-filter'), searchInput.value);
                });
            });
            
            // Form submission
            conferenceForm.addEventListener('submit', handleFormSubmit);
            
            // Submit button in hero section
            document.getElementById('submit-btn').addEventListener('click', () => {
                conferenceForm.reset();
                editConferenceId = null;
                showSection('submit');
            });
            
            // Cancel button
            document.getElementById('cancel-btn').addEventListener('click', () => {
                conferenceForm.reset();
                editConferenceId = null;
                showSection('conferences');
            });
            
            // FAB button
            fab.addEventListener('click', () => {
                conferenceForm.reset();
                editConferenceId = null;
                showSection('submit');
            });
            
            // Search functionality
            searchBtn.addEventListener('click', () => {
                const activeTab = document.querySelector('.tab-btn.active')?.getAttribute('data-filter') || 'all';
                renderConferences(activeTab, searchInput.value);
            });
            
            searchInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    const activeTab = document.querySelector('.tab-btn.active')?.getAttribute('data-filter') || 'all';
                    renderConferences(activeTab, searchInput.value);
                }
            });
            
            // Notification switch changes
            document.querySelectorAll('.switch input').forEach(switchInput => {
                switchInput.addEventListener('change', function() {
                    const settings = {
                        notify7days: document.getElementById('notify-7days').checked,
                        notify3days: document.getElementById('notify-3days').checked,
                        notify1day: document.getElementById('notify-1day').checked,
                        notifyDay: document.getElementById('notify-day').checked,
                        travelNotify: document.getElementById('travel-notify').checked
                    };
                    localStorage.setItem('notificationSettings', JSON.stringify(settings));
                });
            });
            
            // Save notification settings button
            saveNotificationsBtn.addEventListener('click', () => {
                const settings = {
                    notify7days: document.getElementById('notify-7days').checked,
                    notify3days: document.getElementById('notify-3days').checked,
                    notify1day: document.getElementById('notify-1day').checked,
                    notifyDay: document.getElementById('notify-day').checked,
                    travelNotify: document.getElementById('travel-notify').checked
                };
                
                localStorage.setItem('notificationSettings', JSON.stringify(settings));
                showToast('Notification settings saved!');
            });
            
            // Load notification settings
            const savedSettings = JSON.parse(localStorage.getItem('notificationSettings'));
            if (savedSettings) {
                document.getElementById('notify-7days').checked = savedSettings.notify7days;
                document.getElementById('notify-3days').checked = savedSettings.notify3days;
                document.getElementById('notify-1day').checked = savedSettings.notify1day;
                document.getElementById('notify-day').checked = savedSettings.notifyDay;
                document.getElementById('travel-notify').checked = savedSettings.travelNotify;
            }
            
            // Set up Firestore listener
            conferencesRef.orderBy('timestamp', 'desc').onSnapshot(snapshot => {
                conferences = [];
                snapshot.forEach(doc => {
                    conferences.push({ id: doc.id, ...doc.data() });
                });
                
                // Update UI
                const activeSection = document.querySelector('.section-content[style="display:block"]')?.id;
                if (activeSection === 'home-section') {
                    renderHomeConferences();
                } else if (activeSection === 'conferences-section') {
                    const activeTab = document.querySelector('.tab-btn.active')?.getAttribute('data-filter') || 'all';
                    renderConferences(activeTab, searchInput.value);
                }
                updateStats();
            }, error => {
                showToast('Error loading conferences: ' + error.message, true);
            });
            
            // Show home section by default
            showSection('home');
            
            // Check for upcoming deadlines every hour
            setInterval(checkDeadlines, 3600000);
            checkDeadlines();
        }
        
        // Check deadlines and show notifications
        function checkDeadlines() {
            if (Notification.permission !== 'granted') return;
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Load notification settings
            const settings = JSON.parse(localStorage.getItem('notificationSettings')) || {};
            
            conferences.forEach(conf => {
                if (!conf.submissionDeadline) return;
                
                const deadline = new Date(conf.submissionDeadline);
                deadline.setHours(0, 0, 0, 0);
                
                const diffTime = deadline - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                // Skip if user has completed this conference
                if (userCompleted[conf.id]) return;
                
                // Check if we should notify based on settings
                if ((diffDays === 7 && settings.notify7days) || 
                    (diffDays === 3 && settings.notify3days) || 
                    (diffDays === 1 && settings.notify1day) ||
                    (diffDays === 0 && settings.notifyDay)) {
                    
                    new Notification(`IEEE Deadline Approaching: ${conf.name}`, {
                        body: `Submission deadline is in ${diffDays} day${diffDays > 1 ? 's' : ''} (${formatDate(conf.submissionDeadline)})`,
                        icon: 'https://cdn-icons-png.flaticon.com/512/3063/3063188.png'
                    });
                }
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
